<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password - Admin Portal</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <!-- Favicons -->
    <link rel="icon" type="image/png" sizes="32x32" href="https://i.ibb.co/yFJryv1y/mrfrankofc.jpg" />
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
      /* Enhanced Root Variables & Themes */
      :root {
        --primary: #1a365d;
        --secondary: #d69e2e;
        --accent: #9f7aea;
        --glass: rgba(26, 54, 93, 0.15);
        --bg-gradient: linear-gradient(135deg, #1a365d 0%, #2c5282 100%);
        --text-color: #ffffff;
        --overlay: rgba(0, 0, 0, 0.5);
        --card-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.2), 0 4px 6px -2px rgba(0, 0, 0, 0.1);
        --header-height: 80px;
      }
      
      /* Global Styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }
      
      body {
        background: var(--bg-gradient);
        color: var(--text-color);
        min-height: 100vh;
        transition: all 0.6s ease;
        line-height: 1.6;
      }
      
      /* Enhanced Header */
      header {
        background: rgba(26, 54, 93, 0.9);
        backdrop-filter: blur(12px);
        padding: 0 5%;
        height: var(--header-height);
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: fixed;
        width: 100%;
        top: 0;
        z-index: 1000;
        box-shadow: var(--card-shadow);
        border-bottom: 2px solid var(--secondary);
      }
      
      .logo {
        font-size: 1.5rem;
        font-weight: 700;
        display: flex;
        align-items: center;
        color: white;
      }
      
      .logo span {
        color: var(--secondary);
      }
      
      .header-logo {
        height: 50px;
        margin-right: 15px;
        filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2));
      }
      
      .back-btn {
        color: white;
        text-decoration: none;
        display: flex;
        align-items: center;
        gap: 8px;
        padding: 8px 16px;
        background: rgba(255,255,255,0.1);
        border-radius: 6px;
        transition: all 0.3s ease;
      }
      
      .back-btn:hover {
        background: rgba(214, 158, 46, 0.2);
        transform: translateX(-2px);
      }
      
      /* Enhanced Reset Container */
      .reset-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: calc(100vh - var(--header-height));
        padding: 40px 20px;
        margin-top: var(--header-height);
      }
      
      .reset-card {
        background: var(--glass);
        backdrop-filter: blur(10px);
        border-radius: 12px;
        padding: 40px;
        box-shadow: var(--card-shadow);
        border: 1px solid rgba(255,255,255,0.1);
        width: 100%;
        max-width: 500px;
        animation: fadeIn 0.8s ease-out;
      }
      
      .reset-card h2 {
        color: var(--secondary);
        margin-bottom: 1rem;
        font-size: 2rem;
        text-align: center;
        position: relative;
        padding-bottom: 10px;
      }
      
      .reset-card h2::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 80px;
        height: 3px;
        background: var(--secondary);
      }
      
      .reset-card p {
        text-align: center;
        margin-bottom: 2rem;
        opacity: 0.9;
        line-height: 1.6;
      }
      
      /* Form Styles */
      .form-group {
        margin-bottom: 1.5rem;
      }
      
      .form-group label {
        display: block;
        margin-bottom: 0.8rem;
        font-weight: 500;
        color: var(--secondary);
      }
      
      .form-group input {
        width: 100%;
        padding: 0.9rem;
        border: 1px solid rgba(255,255,255,0.2);
        border-radius: 8px;
        background: rgba(255,255,255,0.1);
        color: var(--text-color);
        font-size: 1rem;
        transition: all 0.3s ease;
      }
      
      .form-group input:focus {
        border-color: var(--secondary);
        outline: none;
        box-shadow: 0 0 0 3px rgba(214, 158, 46, 0.3);
        background: rgba(255,255,255,0.15);
      }
      
      /* Enhanced Buttons */
      .btn {
        padding: 0.9rem 1.8rem;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1rem;
        font-weight: 600;
        transition: all 0.3s ease;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        width: 100%;
      }
      
      .btn-primary {
        background: var(--secondary);
        color: #1a365d;
      }
      
      .btn-primary:hover:not(:disabled) {
        background: #e69c2a;
        transform: translateY(-2px);
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      }
      
      .btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
      }
      
      /* Success Message */
      .success-message {
        background: rgba(56, 161, 105, 0.2);
        border: 1px solid #38a169;
        color: #38a169;
        padding: 1rem;
        border-radius: 8px;
        margin-bottom: 1.5rem;
        display: none;
        align-items: center;
        gap: 10px;
      }
      
      .success-message i {
        font-size: 1.2rem;
      }
      
      /* Error Message */
      .error-message {
        background: rgba(229, 62, 62, 0.2);
        border: 1px solid #e53e3e;
        color: #ff6b6b;
        padding: 1rem;
        border-radius: 8px;
        margin-bottom: 1.5rem;
        display: none;
        align-items: center;
        gap: 10px;
      }
      
      .error-message i {
        font-size: 1.2rem;
      }
      
      /* Loading Spinner */
      .spinner {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 2px solid rgba(26, 54, 93, 0.3);
        border-radius: 50%;
        border-top-color: #1a365d;
        animation: spin 1s ease-in-out infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      /* Animation Keyframes */
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      /* Responsive Adjustments */
      @media (max-width: 768px) {
        .reset-card {
          padding: 30px 20px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Enhanced Header -->
    <header>
      <div class="logo">
        <img src="https://i.postimg.cc/mZ81jqGW/In-Shot-20250227-051117557.jpg" alt="Logo" class="header-logo" />
        <span>Admin</span> Reset Password
      </div>
      <a href="/teacherslogin" class="back-btn">
        <i class="fas fa-arrow-left"></i> Back to Login
      </a>
    </header>

    <!-- Main Reset Content -->
    <div class="reset-container">
      <div class="reset-card">
        <h2>Reset Password</h2>
        <p>Enter your admin email address and we'll send you instructions to reset your password.</p>
        
        <!-- Success Message -->
        <div class="success-message" id="success-message">
          <i class="fas fa-check-circle"></i>
          <div id="success-text"></div>
        </div>
        
        <!-- Error Message -->
        <div class="error-message" id="error-message">
          <i class="fas fa-exclamation-circle"></i>
          <div id="error-text"></div>
        </div>
        
        <form id="reset-form">
          <div class="form-group">
            <label for="email"><i class="fas fa-envelope"></i> Admin Email</label>
            <input type="email" id="email" placeholder="Enter your admin email address" required />
          </div>
          
          <button type="submit" class="btn btn-primary" id="reset-btn">
            <span id="reset-btn-text"><i class="fas fa-paper-plane"></i> Send Reset Instructions</span>
            <span id="reset-spinner" class="spinner" style="display: none;"></span>
          </button>
        </form>
      </div>
    </div>

    <!-- Firebase and JavaScript -->
    <script type="module">
      // Import Firebase services and functions from centralized config
      import {
        auth,
        sendPasswordResetEmail
      } from "/db/firebase.js";

      // DOM Elements
      const resetForm = document.getElementById('reset-form');
      const emailInput = document.getElementById('email');
      const resetBtn = document.getElementById('reset-btn');
      const resetBtnText = document.getElementById('reset-btn-text');
      const resetSpinner = document.getElementById('reset-spinner');
      const successMessage = document.getElementById('success-message');
      const successText = document.getElementById('success-text');
      const errorMessage = document.getElementById('error-message');
      const errorText = document.getElementById('error-text');

      // Set loading state
      function setLoadingState(isLoading) {
        resetBtn.disabled = isLoading;
        if (isLoading) {
          resetBtnText.style.display = 'none';
          resetSpinner.style.display = 'inline-block';
        } else {
          resetBtnText.style.display = 'inline-flex';
          resetSpinner.style.display = 'none';
        }
      }

      // Show success message
      function showSuccess(message) {
        successText.textContent = message;
        successMessage.style.display = 'flex';
        errorMessage.style.display = 'none';
      }

      // Show error message
      function showError(message) {
        errorText.textContent = message;
        errorMessage.style.display = 'flex';
        successMessage.style.display = 'none';
      }


      // Handle form submission
      resetForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        // Hide previous messages
        successMessage.style.display = 'none';
        errorMessage.style.display = 'none';
        
        const email = emailInput.value.trim();
        
        // Validate email
        if (!email) {
          showError('Please enter your email address');
          return;
        }
        
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email)) {
          showError('Please enter a valid email address');
          return;
        }
        
        setLoadingState(true);
        
        try {
          // Send password reset email directly - Firebase will handle account existence check
          await sendPasswordResetEmail(auth, email);
          
          showSuccess(`If an account exists with this email address, password reset instructions have been sent to ${email}. Please check your inbox and spam folder.`);
          
          // Clear form
          emailInput.value = '';
          
        } catch (error) {
          console.error('Password reset error:', error);
          
          let errorMessage = 'Failed to send reset email. Please try again.';
          
          switch (error.code) {
            case 'auth/user-not-found':
              // Show generic success message for security (avoid email enumeration)
              showSuccess(`If an account exists with this email address, password reset instructions have been sent to ${email}. Please check your inbox and spam folder.`);
              setLoadingState(false);
              return;
            case 'auth/invalid-email':
              errorMessage = 'Please enter a valid email address.';
              break;
            case 'auth/too-many-requests':
              errorMessage = 'Too many reset attempts. Please try again later.';
              break;
            case 'auth/network-request-failed':
              errorMessage = 'Network error. Please check your connection.';
              break;
            default:
              errorMessage = error.message || 'Failed to send reset email. Please try again.';
          }
          
          showError(errorMessage);
        } finally {
          setLoadingState(false);
        }
      });
    </script>
  </body>
</html>
