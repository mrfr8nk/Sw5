<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Login - St. Mary's High School</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/4476/4476871.png" />
  <!-- SweetAlert2 CDN -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <style>
    :root {
      --primary: #003366;
      --primary-light: #4d94ff;
      --secondary: #FFD700;
      --accent: #e63946;
      --text-color: #333;
      --text-light: #f9f9f9;
      --bg-light: #ffffff;
      --bg-dark: #121212;
      --card-bg: rgba(255, 255, 255, 0.96);
      --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.1);
      --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      --border-radius: 12px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: url('https://images.unsplash.com/photo-1523050854058-8df90110c9f1?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80') no-repeat center center fixed;
      background-size: cover;
      color: var(--text-color);
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 51, 102, 0.85);
      z-index: -1;
    }

    /* Header */
    header {
      background: rgba(0, 51, 102, 0.9);
      color: white;
      padding: 1rem 5%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 20px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      transition: var(--transition);
    }

    .logo {
      display: flex;
      align-items: center;
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--secondary);
      text-decoration: none;
      transition: var(--transition);
    }

    .logo:hover {
      transform: translateY(-2px);
    }

    .logo img {
      width: 40px;
      height: 40px;
      margin-right: 10px;
      object-fit: contain;
      transition: var(--transition);
    }

    /* Main Container */
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 100px 5% 80px;
    }

    /* Login Card */
    .login-card {
      background: var(--card-bg);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      width: 100%;
      max-width: 500px;
      overflow: hidden;
      position: relative;
      transition: var(--transition);
      transform: translateY(0);
      opacity: 1;
    }

    .login-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
    }

    .login-header {
      background: var(--primary);
      color: white;
      padding: 1.5rem;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .login-header::before {
      content: '';
      position: absolute;
      top: -50px;
      right: -50px;
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
    }

    .login-header h2 {
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
      position: relative;
    }

    .login-form {
      padding: 2rem;
    }

    /* Form Elements */
    .form-group {
      margin-bottom: 1.5rem;
      position: relative;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      font-size: 0.95rem;
      color: var(--primary);
    }

    .form-control {
      width: 100%;
      padding: 0.9rem 1rem;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
      transition: var(--transition);
      background-color: #f9f9f9;
    }

    .form-control:focus {
      border-color: var(--primary-light);
      box-shadow: 0 0 0 3px rgba(77, 148, 255, 0.2);
      outline: none;
      background-color: white;
    }

    .input-icon {
      position: absolute;
      right: 15px;
      top: 42px;
      color: #999;
      cursor: pointer;
      transition: var(--transition);
    }

    .input-icon:hover {
      color: var(--primary);
    }

    /* Buttons */
    .btn {
      display: block;
      width: 100%;
      padding: 1rem;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: var(--transition);
      margin-top: 1rem;
      position: relative;
      overflow: hidden;
    }

    .btn:hover {
      background: #002244;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .btn:active {
      transform: translateY(0);
    }

    .btn::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 5px;
      height: 5px;
      background: rgba(255, 255, 255, 0.5);
      opacity: 0;
      border-radius: 100%;
      transform: scale(1, 1) translate(-50%);
      transform-origin: 50% 50%;
    }

    .btn:focus:not(:active)::after {
      animation: ripple 1s ease-out;
    }

    @keyframes ripple {
      0% {
        transform: scale(0, 0);
        opacity: 0.5;
      }
      100% {
        transform: scale(20, 20);
        opacity: 0;
      }
    }

    /* Google Button */
    .btn-google {
      background: white;
      color: #444;
      border: 1px solid #ddd;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 1rem;
    }

    .btn-google:hover {
      background: #f5f5f5;
      transform: none;
      box-shadow: none;
    }

    .btn-google i {
      margin-right: 10px;
      color: #dd4b39;
      font-size: 1.2rem;
    }

    /* Footer Links */
    .auth-footer {
      text-align: center;
      margin-top: 1.5rem;
      font-size: 0.9rem;
      color: #666;
    }

    .auth-footer a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
      transition: var(--transition);
    }

    .auth-footer a:hover {
      color: var(--primary-light);
      text-decoration: underline;
    }

    /* Error Message */
    .error-message {
      padding: 0.8rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      font-size: 0.9rem;
      display: none;
      align-items: center;
      background-color: rgba(231, 76, 60, 0.1);
      border-left: 4px solid #e74c3c;
      color: #e74c3c;
    }

    .error-message i {
      margin-right: 10px;
      font-size: 1.1rem;
    }

    /* Loading Spinner */
    .spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
      margin-left: 10px;
      vertical-align: middle;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Button Loading State */
    .btn-loading {
      pointer-events: none;
      opacity: 0.8;
    }

    /* Forgot Password Link */
    .forgot-password {
      text-align: right;
      margin-top: 0.5rem;
    }

    .forgot-password a {
      color: var(--primary);
      text-decoration: none;
      font-size: 0.9rem;
      transition: color 0.3s ease;
    }

    .forgot-password a:hover {
      color: var(--primary-light);
      text-decoration: underline;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .container {
        padding: 80px 2% 80px;
      }

      .login-card {
        max-width: 100%;
      }

      .login-form {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <a href="/" class="logo">
      <img src="https://i.postimg.cc/mZ81jqGW/In-Shot-20250227-051117557.jpg" alt="School Logo" class="floating" />
      St. Mary's High
    </a>
  </header>

  <!-- Main Container -->
  <div class="container animate__animated animate__fadeIn">
    <div class="login-card">
      <div class="login-header">
        <h2>Student Login</h2>
        <p>Welcome back to our learning community</p>
      </div>

      <form id="login-form" class="login-form">
        <!-- Error Message -->
        <div class="error-message" id="error-message">
          <i class="fas fa-exclamation-circle"></i>
          <div id="error-text"></div>
        </div>

        <!-- Form Fields -->
        <div class="form-group">
          <label for="email">Student ID or Email Address</label>
          <input type="text" id="email" class="form-control" placeholder="Student ID (STM2025001) or Email" required />
          <small style="color: #666; font-size: 0.85rem; margin-top: 0.25rem; display: block;">You can login with either your Student ID or email address</small>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <div class="password-container">
            <input type="password" id="password" class="form-control" placeholder="Enter your password" required />
            <i class="fas fa-eye input-icon" id="toggle-password"></i>
          </div>
          <div class="forgot-password">
            <a href="#" id="forgot-password-link">Forgot password?</a>
          </div>
        </div>

        <button type="submit" class="btn" id="login-btn">
          <span id="login-btn-text">Login</span>
          <span id="login-spinner" class="spinner" style="display: none;"></span>
        </button>

        <button type="button" class="btn btn-google" id="google-login-btn">
          <i class="fab fa-google"></i>
          <span>Login with Google</span>
        </button>

        <div class="auth-footer">
          <p>Don't have an account? <a href="/signup">Sign Up</a></p>
        </div>
      </form>
    </div>
  </div>

  <!-- Firebase SDK v9 -->
  <script type="module">
    // Import centralized Firebase configuration
    import {
      auth,
      db,
      signInWithEmailAndPassword,
      signInWithPopup,
      GoogleAuthProvider,
      sendPasswordResetEmail,
      getDoc,
      doc,
      setDoc,
      fetchSignInMethodsForEmail,
      linkWithCredential,
      EmailAuthProvider,
      collection,
      getDocs,
      query,
      where,
      limit,
      runTransaction
    } from "/db/firebase.js";

    const provider = new GoogleAuthProvider();

    // DOM Elements
    const loginForm = document.getElementById("login-form");
    const errorMessage = document.getElementById("error-message");
    const errorText = document.getElementById("error-text");
    const loginBtn = document.getElementById("login-btn");
    const loginBtnText = document.getElementById("login-btn-text");
    const loginSpinner = document.getElementById("login-spinner");
    const googleLoginBtn = document.getElementById("google-login-btn");
    const togglePassword = document.getElementById("toggle-password");
    const passwordInput = document.getElementById("password");

    // Generate unique student ID using Firestore transaction for atomicity
    async function generateStudentID() {
      const currentYear = new Date().getFullYear();
      const prefix = `STM${currentYear}`;
      const counterKey = `studentIDCounter_${currentYear}`;
      
      try {
        const counterRef = doc(db, "counters", counterKey);
        
        const nextNumber = await runTransaction(db, async (transaction) => {
          const counterDoc = await transaction.get(counterRef);
          
          let newValue = 1;
          if (counterDoc.exists()) {
            newValue = (counterDoc.data().value || 0) + 1;
          }
          
          transaction.set(counterRef, { value: newValue, year: currentYear }, { merge: true });
          return newValue;
        });
        
        const studentID = `${prefix}${String(nextNumber).padStart(3, '0')}`;
        return studentID;
      } catch (error) {
        console.error("Error generating student ID:", error);
        const timestamp = Date.now() % 10000;
        return `${prefix}${String(timestamp).padStart(3, '0')}`;
      }
    }

    // Lookup email from student ID
    async function getEmailFromStudentID(studentID) {
      try {
        const studentsRef = collection(db, "students");
        const q = query(studentsRef, where("studentID", "==", studentID), limit(1));
        const querySnapshot = await getDocs(q);
        
        if (!querySnapshot.empty) {
          const studentData = querySnapshot.docs[0].data();
          return studentData.email;
        }
        return null;
      } catch (error) {
        console.error("Error looking up student ID:", error);
        return null;
      }
    }

    // Set loading state
    function setLoadingState(isLoading) {
      if (isLoading) {
        loginBtn.disabled = true;
        loginBtn.classList.add("btn-loading");
        loginBtnText.textContent = "Logging in...";
        loginSpinner.style.display = "inline-block";
      } else {
        loginBtn.disabled = false;
        loginBtn.classList.remove("btn-loading");
        loginBtnText.textContent = "Login";
        loginSpinner.style.display = "none";
      }
    }

    // Show error message
    function showError(message) {
      errorText.textContent = message;
      errorMessage.style.display = "flex";
      
      // Add shake animation
      loginForm.classList.add("animate__animated", "animate__shakeX");
      setTimeout(() => {
        loginForm.classList.remove("animate__animated", "animate__shakeX");
      }, 1000);
      
      // Scroll to error message
      errorMessage.scrollIntoView({ behavior: "smooth", block: "center" });
    }

    // Validate email format
    function validateEmail(email) {
      const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return re.test(email);
    }

    // Login with Email/Password or Student ID
    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      
      // Hide any previous error messages
      errorMessage.style.display = "none";
      
      // Get form values
      const emailOrStudentID = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      // Validate form
      if (!emailOrStudentID || !password) {
        showError("Please fill in all required fields");
        return;
      }

      // Show loading state
      setLoadingState(true);

      try {
        let loginEmail = emailOrStudentID;
        
        // Check if input is a student ID (format: STMYYYYXXX)
        const studentIDPattern = /^STM\d{7}$/;
        if (studentIDPattern.test(emailOrStudentID)) {
          // Look up email from student ID
          const foundEmail = await getEmailFromStudentID(emailOrStudentID);
          if (foundEmail) {
            loginEmail = foundEmail;
          } else {
            showError("Student ID not found. Please check your ID and try again.");
            setLoadingState(false);
            return;
          }
        } else if (!validateEmail(emailOrStudentID)) {
          showError("Please enter a valid email address or student ID (e.g., STM2025001)");
          setLoadingState(false);
          return;
        }

        // Sign in with email and password
        const userCredential = await signInWithEmailAndPassword(auth, loginEmail, password);
        const user = userCredential.user;

        // Store user email in localStorage
        localStorage.setItem("studentEmail", loginEmail);

        // Check if user must change password (for admin-created accounts)
        const userDocRef = doc(db, "students", loginEmail);
        const userDoc = await getDoc(userDocRef);
        
        if (userDoc.exists()) {
          const userData = userDoc.data();
          
          // Check account status
          if (userData.status === 'inactive' || userData.accountPendingApproval) {
            await auth.signOut();
            showError("Your account is pending admin approval. Please contact the school administration.");
            return;
          }
          
          if (userData.status === 'banned') {
            await auth.signOut();
            showError("Your account has been suspended. Please contact the school administration.");
            return;
          }
          
          // Check if password must be changed (only check transient flags)
          if (userData.mustChangePassword || userData.passwordResetByAdmin) {
            await handlePasswordChange(loginEmail, userData);
            return;
          }
        }

        // Show success message
        await Swal.fire({
          title: "Login Successful!",
          text: `Welcome back to St. Mary's High!`,
          icon: "success",
          confirmButtonColor: "#003366",
          confirmButtonText: "Continue to Dashboard"
        });

        // Redirect to dashboard
        window.location.href = "/dashboard";
      } catch (error) {
        // Handle errors
        handleLoginError(error);
      } finally {
        // Reset loading state
        setLoadingState(false);
      }
    });

    // Handle login errors
    async function handleLoginError(error) {
      let errorMessage = "An error occurred during login. Please try again.";
      
      switch (error.code) {
        case "auth/invalid-email":
          errorMessage = "Please enter a valid email address.";
          break;
        case "auth/user-disabled":
          errorMessage = "This account has been disabled. Please contact support.";
          break;
        case "auth/user-not-found":
          errorMessage = "No account found with this email. Please sign up first.";
          break;
        case "auth/wrong-password":
          // Check if this is a Google-only account
          const email = document.getElementById("email").value.trim();
          await handleWrongPasswordForGoogleAccount(email);
          return;
        case "auth/too-many-requests":
          errorMessage = "Too many failed attempts. Please try again later or reset your password.";
          break;
        case "auth/network-request-failed":
          errorMessage = "Network error. Please check your internet connection.";
          break;
        default:
          console.error("Login error:", error);
          errorMessage = error.message || "Login failed. Please try again.";
      }
      
      showError(errorMessage);
    }

    // Handle password change requirement
    async function handlePasswordChange(userEmail, userData) {
      const firstName = userData.firstname || 'Student';
      const isAdminCreated = userData.createdByAdmin;
      const isPasswordReset = userData.passwordResetByAdmin;
      
      const { value: formValues } = await Swal.fire({
        title: isPasswordReset ? 'Password Reset Required' : 'Change Your Password',
        html: `
          <div style="text-align: left; padding: 10px;">
            ${isAdminCreated ? `
              <p style="color: #d69e2e; margin-bottom: 15px;">
                ⚠️ Your account was created by an administrator. For security, you must set a new password.
              </p>
            ` : isPasswordReset ? `
              <p style="color: #d69e2e; margin-bottom: 15px;">
                ⚠️ Your password was reset by an administrator. You must set a new password to continue.
              </p>
            ` : ''}
            <label style="font-weight: 600; margin-bottom: 5px; display: block;">New Password:</label>
            <input type="password" id="newPassword" class="swal2-input" placeholder="Enter new password" style="width: 90%; margin: 5px auto;" />
            
            <label style="font-weight: 600; margin-bottom: 5px; margin-top: 15px; display: block;">Confirm Password:</label>
            <input type="password" id="confirmPassword" class="swal2-input" placeholder="Confirm new password" style="width: 90%; margin: 5px auto;" />
            
            <p style="color: #718096; font-size: 0.85rem; margin-top: 15px;">
              Password must be at least 6 characters long
            </p>
          </div>
        `,
        icon: 'warning',
        showCancelButton: false,
        allowOutsideClick: false,
        allowEscapeKey: false,
        confirmButtonColor: '#38a169',
        confirmButtonText: 'Change Password',
        preConfirm: () => {
          const newPassword = document.getElementById('newPassword').value;
          const confirmPassword = document.getElementById('confirmPassword').value;
          
          if (!newPassword || !confirmPassword) {
            Swal.showValidationMessage('Please fill in both password fields');
            return false;
          }
          
          if (newPassword.length < 6) {
            Swal.showValidationMessage('Password must be at least 6 characters long');
            return false;
          }
          
          if (newPassword !== confirmPassword) {
            Swal.showValidationMessage('Passwords do not match');
            return false;
          }
          
          return { newPassword };
        }
      });
      
      if (formValues && formValues.newPassword) {
        try {
          setLoadingState(true);
          
          // Re-authenticate the user with their current password first
          const user = auth.currentUser;
          
          // Update password in Firebase Auth
          const { updatePassword } = await import('/db/firebase.js');
          await updatePassword(user, formValues.newPassword);
          
          // Update Firestore with new password and clear transient flags
          await setDoc(doc(db, "students", userEmail), {
            userPass: formValues.newPassword,
            mustChangePassword: false,
            passwordResetByAdmin: false,
            passwordChangedAt: new Date(),
            firstPasswordChangeCompleted: true
          }, { merge: true });
          
          await Swal.fire({
            title: 'Password Changed Successfully!',
            text: 'You can now access your dashboard with your new password.',
            icon: 'success',
            confirmButtonColor: '#38a169',
            confirmButtonText: 'Continue to Dashboard'
          });
          
          // Redirect to dashboard
          window.location.href = "/dashboard";
        } catch (error) {
          console.error("Error changing password:", error);
          
          let errorMsg = "Failed to change password. Please try again.";
          if (error.code === 'auth/requires-recent-login') {
            errorMsg = "For security, please log in again before changing your password.";
            await auth.signOut();
            window.location.reload();
          }
          
          await Swal.fire({
            title: 'Error',
            text: errorMsg,
            icon: 'error',
            confirmButtonColor: '#e53e3e'
          });
        } finally {
          setLoadingState(false);
        }
      }
    }
    
    // Handle wrong password for accounts that might be Google-only
    async function handleWrongPasswordForGoogleAccount(email) {
      try {
        const methods = await fetchSignInMethodsForEmail(auth, email);
        
        if (methods.includes('google.com') && !methods.includes('password')) {
          // This is a Google-only account
          const result = await Swal.fire({
            title: 'Google Account Found',
            html: `This email is associated with a Google account.<br>Would you like to sign in with Google and set up a password?`,
            icon: 'info',
            showCancelButton: true,
            confirmButtonColor: '#003366',
            cancelButtonColor: '#dc3545',
            confirmButtonText: 'Sign in with Google',
            cancelButtonText: 'Cancel'
          });

          if (result.isConfirmed) {
            // Trigger Google sign-in and then offer password setup
            await signInWithGoogleAndSetupPassword();
          }
        } else {
          // Regular wrong password error
          showError("Incorrect password. Please try again or reset your password.");
        }
      } catch (fetchError) {
        console.error('Error checking sign-in methods:', fetchError);
        showError("Incorrect password. Please try again or reset your password.");
      }
    }

    // Sign in with Google and then offer password setup
    async function signInWithGoogleAndSetupPassword() {
      try {
        const result = await signInWithPopup(auth, provider);
        const user = result.user;
        
        // Store user email
        localStorage.setItem("studentEmail", user.email);

        // Offer to set up password
        const { value: newPassword } = await Swal.fire({
          title: 'Set Up Password',
          html: `Would you like to set up a password so you can also login with email/password?`,
          input: 'password',
          inputPlaceholder: 'Enter a new password',
          showCancelButton: true,
          confirmButtonColor: '#003366',
          cancelButtonColor: '#dc3545',
          confirmButtonText: 'Set Password',
          cancelButtonText: 'Skip for now',
          inputValidator: (value) => {
            if (!value) {
              return 'Please enter a password';
            }
            if (value.length < 8) {
              return 'Password must be at least 8 characters';
            }
          }
        });

        if (newPassword) {
          try {
            // Link email/password credential
            const credential = EmailAuthProvider.credential(user.email, newPassword);
            await linkWithCredential(user, credential);
            
            await Swal.fire({
              title: "Password Set Successfully!",
              text: "You can now login with either Google or email/password.",
              icon: "success",
              confirmButtonColor: "#003366"
            });
          } catch (linkError) {
            console.error('Error setting password:', linkError);
            // Still continue to dashboard even if password setup failed
            await Swal.fire({
              title: "Password Setup Failed",
              text: "Couldn't set up password, but you're signed in with Google. You can try again from your dashboard.",
              icon: "warning",
              confirmButtonColor: "#003366"
            });
          }
        }

        // Redirect to dashboard
        window.location.href = "/dashboard";
      } catch (error) {
        console.error("Google sign-in error:", error);
        showError("Failed to sign in with Google. Please try again.");
      }
    }

    // Login with Google
    googleLoginBtn.addEventListener("click", async () => {
      try {
        const result = await signInWithPopup(auth, provider);
        const user = result.user;
        
        // Check if user exists in our database
        const userDocRef = doc(db, "students", user.email);
        const userDoc = await getDoc(userDocRef);
        
        // If user doesn't exist in database, create their profile
        if (!userDoc.exists()) {
          // Generate student ID for new user
          const studentID = await generateStudentID();
          
          // Create basic profile with Google info
          await setDoc(doc(db, "students", user.email), {
            studentID: studentID,
            firstname: user.displayName?.split(' ')[0] || 'Google',
            surname: user.displayName?.split(' ')[1] || 'User', 
            email: user.email,
            phone: '',
            dob: '',
            gender: '',
            address: '',
            "parent-name": '',
            "parent-phone": '',
            form: '',
            stream: '',
            createdAt: new Date(),
            status: "active",
            emailVerified: user.emailVerified || false,
            role: "student",
            profileCompleted: false,
            uid: user.uid,
            provider: "google"
          });
        }
        
        // Store user email in localStorage
        localStorage.setItem("studentEmail", user.email);

        // Show success message
        await Swal.fire({
          title: "Login Successful!",
          text: `Welcome to St. Mary's High, ${user.displayName || ''}!`,
          icon: "success",
          confirmButtonColor: "#003366",
          confirmButtonText: "Continue to Dashboard"
        });

        // Redirect to dashboard
        window.location.href = "/dashboard";
      } catch (error) {
        console.error("Google login error:", error);
        
        // Handle account linking
        if (error.code === 'auth/account-exists-with-different-credential') {
          await handleAccountLinking(error);
          return;
        }
        
        // Handle other specific errors
        let errorMessage = "Google login failed. Please try again.";
        if (error.code === 'auth/popup-blocked') {
          errorMessage = "Popup was blocked. Please allow popups for this site and try again.";
        } else if (error.code === 'auth/popup-closed-by-user') {
          errorMessage = "Sign-in was cancelled. Please try again.";
        }
        
        showError(errorMessage);
      }
    });

    // Handle account linking when user exists with different credential
    async function handleAccountLinking(error) {
      const email = error.customData.email;
      const pendingCred = GoogleAuthProvider.credentialFromError(error);
      
      try {
        // Get existing sign-in methods for this email
        const methods = await fetchSignInMethodsForEmail(auth, email);
        
        if (methods.includes('password')) {
          // Ask user to sign in with password first, then link Google
          const { value: password } = await Swal.fire({
            title: 'Account Already Exists',
            html: `An account with <strong>${email}</strong> already exists.<br>Please enter your password to link with Google.`,
            input: 'password',
            inputPlaceholder: 'Enter your password',
            showCancelButton: true,
            confirmButtonColor: '#003366',
            cancelButtonColor: '#dc3545',
            confirmButtonText: 'Sign In & Link',
            cancelButtonText: 'Cancel'
          });

          if (password) {
            try {
              // Sign in with password
              const userCredential = await signInWithEmailAndPassword(auth, email, password);
              
              // Link with Google credential
              await linkWithCredential(userCredential.user, pendingCred);
              
              // Store email and redirect
              localStorage.setItem("studentEmail", email);
              
              await Swal.fire({
                title: "Accounts Linked!",
                text: "Your Google account has been linked successfully. You can now use both methods to sign in.",
                icon: "success",
                confirmButtonColor: "#003366"
              });

              window.location.href = "/dashboard";
            } catch (linkError) {
              if (linkError.code === 'auth/wrong-password') {
                showError("Incorrect password. Please try again.");
              } else {
                console.error('Linking error:', linkError);
                showError("Failed to link accounts. Please try again.");
              }
            }
          }
        } else {
          // Other sign-in methods - for now just show error
          showError(`This email is already associated with another sign-in method (${methods.join(', ')}). Please use that method to sign in.`);
        }
      } catch (fetchError) {
        console.error('Error checking sign-in methods:', fetchError);
        showError("Unable to check existing accounts. Please try again.");
      }
    }

    // Forgot password functionality
    document.getElementById("forgot-password-link").addEventListener("click", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      
      if (!email || !validateEmail(email)) {
        const { value: emailInput } = await Swal.fire({
          title: "Reset Password",
          input: "email",
          inputLabel: "Enter your email address",
          inputPlaceholder: "yourname@example.com",
          inputValidator: (value) => {
            if (!value) {
              return "You need to enter an email address!";
            }
            if (!validateEmail(value)) {
              return "Please enter a valid email address!";
            }
          }
        });
        
        if (emailInput) {
          sendPasswordReset(emailInput);
        }
      } else {
        sendPasswordReset(email);
      }
    });

    // Send password reset email
    async function sendPasswordReset(email) {
      const genericSuccessMessage = `If an account exists with this email address, password reset instructions have been sent to <strong>${email}</strong>. Please check your inbox and spam folder.<br><br><small>Note: If you signed up with Google, try "Sign in with Google" instead.</small>`;
      
      try {
        // Check if account has password authentication and send reset if applicable
        const methods = await fetchSignInMethodsForEmail(auth, email);
        
        // Only attempt to send reset email if account exists and has password method
        if (methods.length > 0 && methods.includes('password')) {
          await sendPasswordResetEmail(auth, email);
        }
        
        // Always show the same generic success message regardless of outcome
        await Swal.fire({
          title: "Password Reset Sent",
          html: genericSuccessMessage,
          icon: "success",
          confirmButtonColor: "#003366"
        });
        
      } catch (error) {
        console.error("Password reset error:", error);
        
        // Handle specific errors but still show generic success for enumeration-sensitive cases
        switch (error.code) {
          case "auth/user-not-found":
          case "auth/invalid-email":
            // Show generic success message for security (avoid email enumeration)
            await Swal.fire({
              title: "Password Reset Sent",
              html: genericSuccessMessage,
              icon: "success",
              confirmButtonColor: "#003366"
            });
            return;
          case "auth/too-many-requests":
            await Swal.fire({
              title: "Error",
              text: "Too many password reset requests. Please wait before trying again.",
              icon: "error",
              confirmButtonColor: "#003366"
            });
            return;
          default:
            await Swal.fire({
              title: "Error",
              text: "Failed to send password reset. Please try again.",
              icon: "error",
              confirmButtonColor: "#003366"
            });
        }
      }
    }

    // Toggle Password Visibility - FIXED
    togglePassword.addEventListener("click", function() {
      const type = passwordInput.getAttribute("type") === "password" ? "text" : "password";
      passwordInput.setAttribute("type", type);
      this.classList.toggle("fa-eye");
      this.classList.toggle("fa-eye-slash");
    });
  </script>
</body>
