

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin - Reports Management</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- html2pdf Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="https://i.postimg.cc/mZ81jqGW/In-Shot-20250227-051117557.jpg" />
  <style>
    /* ==============================
       Enhanced Color & Theme Variables
       ============================== */
    :root {
      --primary: #1a365d;
      --secondary: #d69e2e;
      --accent: #9f7aea;
      --danger: #e53e3e;
      --success: #38a169;
      --info: #3182ce;
      --glass: rgba(26, 54, 93, 0.15);
      --bg-gradient: linear-gradient(135deg, #1a365d 0%, #2c5282 100%);
      --text-color: #ffffff;
      --table-text: #ffffff;
      --overlay: rgba(0, 0, 0, 0.5);
      --modal-bg: #2d3748;
      --modal-text: #ffffff;
      --input-bg: #4a5568;
      --input-border: #718096;
      --card-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.2), 0 4px 6px -2px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s ease;
      --border-radius: 12px;
      --header-height: 80px;
    }
    
    [data-theme="light"] {
      --primary: #3182ce;
      --secondary: #dd6b20;
      --accent: #805ad5;
      --glass: rgba(237, 242, 247, 0.9);
      --bg-gradient: linear-gradient(135deg, #ebf8ff 0%, #bee3f8 100%);
      --text-color: #2d3748;
      --table-text: #2d3748;
      --overlay: rgba(255, 255, 255, 0.4);
      --modal-bg: #ffffff;
      --modal-text: #2d3748;
      --input-bg: #f9f9f9;
      --input-border: #cbd5e0;
    }

    /* ==============================
       General Styles
       ============================== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: "Poppins", sans-serif;
      background: var(--bg-gradient);
      color: var(--text-color);
      min-height: 100vh;
      line-height: 1.6;
      transition: var(--transition);
      padding: 0;
    }

    /* ==============================
       Layout & Container
       ============================== */
    .container {
      background: var(--glass);
      backdrop-filter: blur(12px);
      padding: 20px;
      border-radius: var(--border-radius);
      max-width: 1400px;
      margin: var(--header-height) auto 100px;
      box-shadow: var(--card-shadow);
      position: relative;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    /* ==============================
       Header & Navigation
       ============================== */
    header {
      background: rgba(26, 54, 93, 0.9);
      backdrop-filter: blur(12px);
      padding: 0 5%;
      height: var(--header-height);
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
      box-shadow: var(--card-shadow);
      border-bottom: 2px solid var(--secondary);
    }
    
    .logo {
      font-size: 1.5rem;
      font-weight: 700;
      display: flex;
      align-items: center;
      color: white;
    }
    
    .logo span {
      color: var(--secondary);
    }
    
    .header-logo {
      height: 50px;
      margin-right: 15px;
      filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2));
    }
    
    .menu-btn {
      font-size: 1.8rem;
      cursor: pointer;
      background: transparent;
      border: none;
      color: white;
      transition: var(--transition);
    }
    
    .menu-btn:hover {
      transform: scale(1.1);
      color: var(--secondary);
    }

    /* Side Menu */
    .side-menu {
      position: fixed;
      top: 0;
      right: -350px;
      width: 350px;
      height: 100%;
      background: rgba(26, 54, 93, 0.95);
      backdrop-filter: blur(20px);
      padding: 2rem;
      transition: right 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      z-index: 2000;
      box-shadow: -5px 0 15px rgba(0,0,0,0.1);
      border-left: 1px solid rgba(214, 158, 46, 0.3);
    }
    
    .side-menu.active {
      right: 0;
    }
    
    .menu-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2.5rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    
    .menu-header h3 {
      font-size: 1.5rem;
      color: var(--secondary);
    }
    
    .close-btn {
      font-size: 1.8rem;
      cursor: pointer;
      background: transparent;
      border: none;
      color: white;
      transition: var(--transition);
    }
    
    .close-btn:hover {
      transform: rotate(90deg);
      color: var(--secondary);
    }
    
    .menu-links {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    
    .menu-links a {
      color: white;
      text-decoration: none;
      font-size: 1.1rem;
      padding: 12px 15px;
      border-radius: 8px;
      transition: var(--transition);
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .menu-links a i {
      width: 25px;
      text-align: center;
    }
    
    .menu-links a:hover {
      background: rgba(214, 158, 46, 0.2);
      transform: translateX(5px);
    }
    
    .menu-links a.active {
      background: var(--secondary);
      color: #1a365d;
      font-weight: 600;
    }

    /* ==============================
       Typography & Content
       ============================== */
    h1 {
      color: var(--primary);
      text-align: center;
      margin-bottom: 10px;
      font-size: 2rem;
      position: relative;
      padding-bottom: 10px;
    }
    
    h1::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 3px;
      background: var(--secondary);
    }
    
    .staff-message {
      text-align: center;
      font-size: 1.1rem;
      color: var(--secondary);
      margin-bottom: 20px;
      font-weight: 500;
    }
    
    .total-count {
      font-size: 1.2rem;
      margin-bottom: 20px;
      color: var(--secondary);
      font-weight: 500;
    }

    /* ==============================
       Control Bar & Search
       ============================== */
    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      gap: 15px;
      margin-bottom: 20px;
      padding: 15px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: var(--border-radius);
    }
    
    .search-bar {
      flex: 1;
      min-width: 250px;
      position: relative;
    }
    
    .search-bar input {
      width: 100%;
      padding: 10px 15px 10px 40px;
      border-radius: var(--border-radius);
      border: 1px solid var(--input-border);
      background-color: var(--input-bg);
      color: var(--modal-text);
      transition: var(--transition);
    }
    
    .search-bar input:focus {
      border-color: var(--secondary);
      outline: none;
      box-shadow: 0 0 0 3px rgba(214, 158, 46, 0.3);
    }
    
    .search-bar i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--secondary);
    }
    
    .btn-group {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    /* ==============================
       Buttons & Actions
       ============================== */
    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: var(--border-radius);
      cursor: pointer;
      font-size: 0.9rem;
      font-weight: 500;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      transition: var(--transition);
      box-shadow: var(--card-shadow);
    }
    
    .btn i {
      font-size: 0.9rem;
    }
    
    .btn-primary {
      background: var(--primary);
      color: #fff;
    }
    
    .btn-primary:hover {
      background: #1e3a8a;
      transform: translateY(-2px);
    }
    
    .btn-secondary {
      background: var(--secondary);
      color: #fff;
    }
    
    .btn-secondary:hover {
      background: #b7791f;
      transform: translateY(-2px);
    }
    
    .btn-danger {
      background: var(--danger);
      color: #fff;
    }
    
    .btn-danger:hover {
      background: #c53030;
      transform: translateY(-2px);
    }
    
    .btn-success {
      background: var(--success);
      color: #fff;
    }
    
    .btn-success:hover {
      background: #2f855a;
      transform: translateY(-2px);
    }
    
    .btn-info {
      background: var(--info);
      color: #fff;
    }
    
    .btn-info:hover {
      background: #2c5282;
      transform: translateY(-2px);
    }

    /* ==============================
       Reports Grid & Cards
       ============================== */
    .reports-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    
    .report-card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: var(--border-radius);
      padding: 20px;
      border: 1px solid var(--input-border);
      transition: var(--transition);
      box-shadow: var(--card-shadow);
    }
    
    .report-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 20px rgba(0, 0, 0, 0.2);
      border-color: var(--secondary);
    }
    
    .report-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      padding-bottom: 10px;
      border-bottom: 1px solid var(--input-border);
    }
    
    .report-title {
      font-weight: 600;
      font-size: 1.1rem;
      color: var(--secondary);
    }
    
    .report-status {
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 600;
      text-transform: uppercase;
    }
    
    .status-pending {
      background-color: rgba(229, 62, 62, 0.2);
      color: var(--danger);
    }
    
    .status-resolved {
      background-color: rgba(56, 161, 105, 0.2);
      color: var(--success);
    }
    
    .report-meta {
      display: flex;
      gap: 15px;
      margin-bottom: 10px;
      font-size: 0.9rem;
      color: var(--text-color);
    }
    
    .report-meta-item {
      display: flex;
      align-items: center;
      gap: 5px;
    }
    
    .report-meta-item i {
      color: var(--secondary);
    }
    
    .report-content {
      margin-bottom: 15px;
      line-height: 1.5;
    }
    
    .report-image {
      width: 100%;
      border-radius: var(--border-radius);
      margin-bottom: 15px;
      max-height: 200px;
      object-fit: cover;
      border: 1px solid var(--input-border);
    }
    
    .report-actions {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }

    /* ==============================
       Toast Notification
       ============================== */
    .toast {
      position: fixed;
      top: 20px;
      right: 20px;
      background: var(--primary);
      color: #fff;
      padding: 12px 20px;
      border-radius: var(--border-radius);
      box-shadow: var(--card-shadow);
      opacity: 0;
      transition: opacity 0.5s ease;
      z-index: 3000;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .toast.show {
      opacity: 1;
    }
    
    .toast i {
      font-size: 1.2rem;
    }
    
    .toast-success {
      background: var(--success);
    }
    
    .toast-error {
      background: var(--danger);
    }
    
    .toast-warning {
      background: var(--secondary);
    }
    
    .toast-info {
      background: var(--info);
    }

    /* ==============================
       Loading Spinner
       ============================== */
    .spinner {
      border: 4px solid rgba(0, 0, 0, 0.1);
      border-left-color: var(--primary);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2500;
      display: none;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* ==============================
       Settings & Theme Toggle
       ============================== */
    .settings-icon {
      position: absolute;
      top: 20px;
      right: 20px;
      cursor: pointer;
      font-size: 1.5rem;
      color: var(--secondary);
      transition: var(--transition);
    }
    
    .settings-icon:hover {
      transform: rotate(90deg);
    }
    
    .theme-toggle {
      position: fixed;
      bottom: 30px;
      right: 30px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: var(--glass);
      backdrop-filter: blur(8px);
      border: 2px solid var(--secondary);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: var(--transition);
      z-index: 1000;
      box-shadow: var(--card-shadow);
    }
    
    .theme-toggle:hover {
      transform: scale(1.1) rotate(15deg);
    }
    
    .theme-toggle i {
      font-size: 1.5rem;
      color: var(--secondary);
    }

    /* ==============================
       Responsive Adjustments
       ============================== */
    @media (max-width: 1200px) {
      .container {
        padding: 15px;
      }
      
      .reports-grid {
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      }
    }
    
    @media (max-width: 768px) {
      .controls {
        flex-direction: column;
      }
      
      .search-bar {
        width: 100%;
      }
      
      .btn-group {
        width: 100%;
        justify-content: flex-end;
      }
      
      .reports-grid {
        grid-template-columns: 1fr;
      }
    }
    
    @media (max-width: 480px) {
      .side-menu {
        width: 280px;
      }
      
      .report-actions {
        flex-direction: column;
      }
      
      .btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <!-- Main Content -->
  <div class="container">
    <i class="fas fa-cog settings-icon" id="openSettings"></i>
    <h1><i class="fas fa-flag"></i> Reports Management</h1>
    <div class="staff-message">Review and manage student reports below.</div>
    
    <!-- Control Bar -->
    <div class="controls">
      <div class="search-bar">
        <i class="fas fa-search"></i>
        <input type="text" id="searchInput" placeholder="Search reports by name, class or message..." />
      </div>
      <div class="btn-group">

    <div class="total-count" id="totalCount">Loading reports data...</div>

  <!-- Toast Notification -->

  <!-- Theme Toggle -->
  <div class="theme-toggle" id="themeToggle">
    <i class="fas fa-moon"></i>
  </div>

  <!-- Firebase and JavaScript -->
  <script type="module">
    // Import Firebase services and functions from centralized config
    import {
      db,
      storage,
      collection,
      getDocs,
      doc,
      updateDoc,
      deleteDoc,
      query,
      where,
      orderBy,
      serverTimestamp,
      ref,
      uploadBytes,
      getDownloadURL
    } from "/db/firebase.js";

    // Global variables
    let reportsData = [];
    let filteredData = [];
    let currentFilter = "all";

    // ========================
    // Helper Functions
    // ========================
    
    // Show toast notification
    function showToast(message, type = "success", duration = 3000) {
      const toast = document.getElementById("toast");
      toast.textContent = message;
      toast.className = `toast toast-${type}`;
      
      // Add icon based on type
      let icon = "";
      switch(type) {
        case "success": icon = "fa-check-circle"; break;
        case "error": icon = "fa-exclamation-circle"; break;
        case "warning": icon = "fa-exclamation-triangle"; break;
        case "info": icon = "fa-info-circle"; break;
        default: icon = "fa-info-circle";
      }
      toast.innerHTML = `<i class="fas ${icon}"></i> ${message}`;
      
      toast.classList.add("show");
      setTimeout(() => toast.classList.remove("show"), duration);
    }

    // Show loading spinner
    function showSpinner(show = true) {
      document.getElementById("spinner").style.display = show ? "block" : "none";
    }

    // Format date
    function formatDate(dateString) {
      if (!dateString) return "N/A";
      
      const date = new Date(dateString);
      if (isNaN(date.getTime())) return dateString;
      
      return date.toLocaleString();
    }

    // Highlight search terms in text
    function highlightText(text, searchTerm) {
      if (!searchTerm || !text) return text;
      const regex = new RegExp(`(${searchTerm})`, "gi");
      return text.toString().replace(regex, "<mark>$1</mark>");
    }

    // ========================
    // Data Loading & Filtering
    // ========================
    
    // Load reports from Firestore
    async function loadReports(filter = "all") {
      showSpinner(true);
      currentFilter = filter;
      
      try {
        let q;
        if (filter === "all") {
          q = query(collection(db, "reports"), orderBy("timestamp", "desc"));
        } else {
          q = query(
            collection(db, "reports"), 
            where("status", "==", filter),
            orderBy("timestamp", "desc")
          );
        }
        
        const querySnapshot = await getDocs(q);
        reportsData = [];
        querySnapshot.forEach(doc => {
          const data = doc.data();
          data.id = doc.id;
          reportsData.push(data);
        });
        
        filteredData = reportsData;
        renderReports();
      } catch (error) {
        console.error("Error loading reports:", error);
        showToast("Failed to load reports. Please try again.", "error");
      }
      
      showSpinner(false);
    }

    // Filter reports based on search input
    function filterReports() {
      const searchTerm = document.getElementById("searchInput").value.trim().toLowerCase();
      
      if (!searchTerm) {
        filteredData = reportsData;
      } else {
        filteredData = reportsData.filter(report => {
          return (
            (report.name && report.name.toLowerCase().includes(searchTerm)) ||
            (report.class && report.class.toLowerCase().includes(searchTerm)) ||
            (report.message && report.message.toLowerCase().includes(searchTerm))
          );
        });
      }
      
      renderReports();
    }

    // ========================
    // Rendering Functions
    // ========================
    
    // Render reports in the grid
    function renderReports() {
      const searchTerm = document.getElementById("searchInput").value.trim().toLowerCase();
      const reportsGrid = document.getElementById("reportsGrid");
      reportsGrid.innerHTML = "";
      
      // Update total count
      document.getElementById("totalCount").textContent = 
        `Showing ${filteredData.length} of ${reportsData.length} reports (${currentFilter})`;
      
      if (filteredData.length === 0) {
        reportsGrid.innerHTML = `
          <div class="report-card" style="grid-column: 1/-1; text-align: center; padding: 40px;">
            <i class="fas fa-inbox" style="font-size: 3rem; color: var(--secondary); margin-bottom: 15px;"></i>
            <h3>No reports found</h3>
            <p>There are currently no reports matching your criteria.</p>
          </div>
        `;
        return;
      }
      
      filteredData.forEach(report => {
        const reportCard = document.createElement("div");
        reportCard.className = "report-card";
        
        // Highlight search terms
        const highlightedName = highlightText(report.name || "Anonymous", searchTerm);
        const highlightedClass = highlightText(report.class || "Anonymous", searchTerm);
        const highlightedMessage = highlightText(report.message, searchTerm);
        
        reportCard.innerHTML = `
          <div class="report-header">
            <div class="report-title">${highlightedName} • ${highlightedClass}</div>
            <div class="report-status ${report.status === "pending" ? "status-pending" : "status-resolved"}">
              ${report.status === "pending" ? "Pending" : "Resolved"}
            </div>
          </div>
          <div class="report-meta">
            <div class="report-meta-item">
              <i class="fas fa-calendar-alt"></i>
              <span>${formatDate(report.timestamp)}</span>
            </div>
            <div class="report-meta-item">
              <i class="fas ${report.isAnonymous ? "fa-user-secret" : "fa-user"}"></i>
              <span>${report.isAnonymous ? "Anonymous" : "Identified"}</span>
            </div>
          </div>
          <div class="report-content">
            ${highlightedMessage}
          </div>
          ${report.imageUrl ? `
            <img src="${report.imageUrl}" alt="Report Image" class="report-image" />
          ` : ""}
          <div class="report-actions">
            ${report.status === "pending" ? `
              <button class="btn btn-success" onclick="resolveReport('${report.id}')">
                <i class="fas fa-check"></i> Resolve
              </button>
            ` : `
              <button class="btn btn-secondary" onclick="reopenReport('${report.id}')">
                <i class="fas fa-undo"></i> Reopen
              </button>
            `}
            <button class="btn btn-danger" onclick="deleteReport('${report.id}')">
              <i class="fas fa-trash"></i> Delete
            </button>
          </div>
        `;
        
        reportsGrid.appendChild(reportCard);
      });
    }

    // ========================
    // Report Actions
    // ========================
    
    // Resolve a report
    window.resolveReport = async (reportId) => {
      try {
        await updateDoc(doc(db, "reports", reportId), {
          status: "resolved",
          resolvedAt: serverTimestamp()
        });
        
        showToast("Report marked as resolved", "success");
        loadReports(currentFilter);
      } catch (error) {
        console.error("Error resolving report:", error);
        showToast("Failed to resolve report", "error");
      }
    };
    
    // Reopen a report
    window.reopenReport = async (reportId) => {
      try {
        await updateDoc(doc(db, "reports", reportId), {
          status: "pending",
          resolvedAt: null
        });
        
        showToast("Report reopened", "success");
        loadReports(currentFilter);
      } catch (error) {
        console.error("Error reopening report:", error);
        showToast("Failed to reopen report", "error");
      }
    };
    
    // Delete a report
    window.deleteReport = async (reportId) => {
      try {
        const report = reportsData.find(r => r.id === reportId);
        if (!report) {
          showToast("Report not found", "error");
          return;
        }
        
        const result = await Swal.fire({
          title: 'Confirm Delete',
          html: `Are you sure you want to delete this report from <strong>${report.name || "Anonymous"}</strong>?`,
          icon: 'warning',
          showCancelButton: true,
          confirmButtonColor: '#d69e2e',
          cancelButtonColor: '#d33',
          confirmButtonText: 'Yes, delete it!'
        });
        
        if (result.isConfirmed) {
          await deleteDoc(doc(db, "reports", reportId));
          showToast("Report deleted successfully", "success");
          loadReports(currentFilter);
        }
      } catch (error) {
        console.error("Error deleting report:", error);
        showToast("Failed to delete report", "error");
      }
    };

    // ========================
    // Export Functions
    // ========================
    
    // Export to CSV
    function exportCSV() {
      if (filteredData.length === 0) {
        showToast("No data to export", "warning");
        return;
      }
      
      const headers = [
        "ID", "Name", "Class", "Status", "Message", "Timestamp", 
        "Resolved At", "Is Anonymous", "Image URL"
      ];
      
      const rows = [headers];
      
      filteredData.forEach(report => {
        rows.push([
          report.id,
          report.name || "Anonymous",
          report.class || "Anonymous",
          report.status,
          report.message,
          formatDate(report.timestamp),
          report.resolvedAt ? formatDate(report.resolvedAt) : "N/A",
          report.isAnonymous ? "Yes" : "No",
          report.imageUrl || "N/A"
        ]);
      });
      
      const csvContent = rows.map(row => 
        row.map(field => `"${field.toString().replace(/"/g, '""')}"`).join(",")
      ).join("\n");
      
      const blob = new Blob([csvContent], { type: "text/csv;charset=utf-8;" });
      const url = URL.createObjectURL(blob);
      const link = document.createElement("a");
      link.setAttribute("href", url);
      link.setAttribute("download", `reports_${new Date().toISOString().slice(0,10)}.csv`);
      link.style.visibility = "hidden";
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
    
    // Export to PDF
    function exportPDF() {
      if (filteredData.length === 0) {
        showToast("No data to export", "warning");
        return;
      }
      
      const element = document.getElementById("reportsGrid");
      const opt = {
        margin: 10,
        filename: `reports_${new Date().toISOString().slice(0,10)}.pdf`,
        image: { type: "jpeg", quality: 0.98 },
        html2canvas: { scale: 2 },
        jsPDF: { unit: "mm", format: "a4", orientation: "portrait" }
      };
      
      showSpinner(true);
      html2pdf().from(element).set(opt).save().then(() => {
        showSpinner(false);
        showToast("PDF exported successfully", "success");
      });
    }

    // ========================
    // Event Listeners
    // ========================
    document.addEventListener("DOMContentLoaded", () => {
      // Initialize theme
      const savedTheme = localStorage.getItem("theme") || "dark";
      document.body.setAttribute("data-theme", savedTheme);
      document.querySelector("#themeToggle i").className = 
        savedTheme === "dark" ? "fas fa-moon" : "fas fa-sun";
      
      // Menu toggle
      document.getElementById("menuBtn").addEventListener("click", () => {
        document.getElementById("sideMenu").classList.toggle("active");
      });
      
      document.getElementById("closeBtn").addEventListener("click", () => {
        document.getElementById("sideMenu").classList.remove("active");
      });
      
      // Search
      document.getElementById("searchInput").addEventListener("input", filterReports);
      
      // Filter buttons
      document.getElementById("allReportsBtn").addEventListener("click", () => loadReports("all"));
      document.getElementById("pendingReportsBtn").addEventListener("click", () => loadReports("pending"));
      document.getElementById("resolvedReportsBtn").addEventListener("click", () => loadReports("resolved"));
      
      // Export buttons
      document.getElementById("exportCSVBtn").addEventListener("click", exportCSV);
      document.getElementById("exportPDFBtn").addEventListener("click", exportPDF);
      
      // Theme toggle
      document.getElementById("themeToggle").addEventListener("click", () => {
        const isDark = document.body.getAttribute("data-theme") === "dark";
        document.body.setAttribute("data-theme", isDark ? "light" : "dark");
        localStorage.setItem("theme", isDark ? "light" : "dark");
        
        const icon = document.querySelector("#themeToggle i");
        icon.className = isDark ? "fas fa-sun" : "fas fa-moon";
      });
      
         // Load initial data
      loadReports("all");
    });
  </script>
</body>
